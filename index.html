<!DOCTYPE html>
<html>

<head>
  <title>Prototype | Readership Map</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
  <div id="map" style="width: 900px; height: 600px"></div>
  <select id="mode-select" onchange="handleModeChange()">
    <option value="simulated">Simulated</option>
    <option value="live">Live</option>
  </select>
  <button id="auth-button" onclick="authorize(false)">Authorize</button>
  <select id="account-select" onchange="handleAccountChange()"></select>
  <select id="property-select" onchange="handlePropertyChange()"></select>
  <select id="profile-select" onchange="handleProfileChange()"></select>
  <button id="start-button" onclick="start()">Start</button>
  <button id="stop-button" onclick="stop()">Stop</button>

  <script src="rm.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=clientReady"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWcF_5wWBSVM5pPshPeSAoFJxgWsyXl1w&callback=initMap"></script>
</body>

</html>
