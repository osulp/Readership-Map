<!DOCTYPE html>
<html>

<head>
  <title>Prototype | Readership Map</title>
</head>

<body>
  <h1>Readership Map Prototype</h1>
  <p>Maps today&rsquo;s pageviews for the selected Google Analytics profile.</p>
  <div id="map" style="width: 580px; height: 320px"></div>
  <textarea id="data-text" cols="80" rows="20" style="display: block"></textarea>
  <button id="auth-button" onclick="authorize(event)" hidden>Authorize</button>
  <select id="account-select" onchange="handleAccountChange()" hidden></select>
  <select id="property-select" onchange="handlePropertyChange()" hidden></select>
  <select id="profile-select" onchange="handleProfileChange()" hidden></select>
  <button id="go-button" onclick="go()" hidden>Go</button>
  <button id="stop-button" onclick="stop()" hidden>Stop</button>

  <script src="rm.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=authorize"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWcF_5wWBSVM5pPshPeSAoFJxgWsyXl1w&callback=initMap"></script>
</body>

</html>
